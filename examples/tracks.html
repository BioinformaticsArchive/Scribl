<!DOCTYPE HTML> 
<html lang="en">
	<head>
		<script src="../Scribl.min.js" ></script>
		<link rel="stylesheet" type="text/css" href="demos.css" />
		
		<script> 

				function draw(canvasName) {  
					
					// Get Canvas and Create Chart
				  	var canvas = document.getElementById(canvasName);  	
					
					// Create Chart
					chart = new Scribl(canvas, 500);
					
					// Change TrackSizes
					chart.laneSizes = 15;

					// Create Track 1
					track1 = chart.addTrack();	
			
					// Add Genes to Track 1
					gene1 = track1.addGene( 5, 750 , '-');
					gene2 = track1.addGene( 3500, 2500, '+');
					gene3 = track1.addGene( 8100, 1000, '-');
					gene4 = track1.addGene( 6200, 1500, '+');
			
					// Create Track 2
					track2 = chart.addTrack();					
				
					// Add Genes to Track 2
					gene5 = track2.addGene( 100, 1000, '-');		
					gene6 = track2.addGene( 3500, 1500, '-');				
					
					// create Lane1 of Track2

					// Create Track with 1 lane
					track3Lane1 = chart.addTrack().addLane();

					// Add Genes to single lane
					gene7 = track3Lane1.addGene( 2230, 1000, '+');
					gene8 = track3Lane1.addGene( 3300, 1500, '+');				
					gene9 = track3Lane1.addGene( 4800, 1000, '-');
					
					// Draw Chart
					chart.draw();

			}
				
		</script>

	</head>  
	
	<body onload="draw('canvas')">  
		<div id="description"><h2>Custom Tracks</h2>
			finer grain control of features placement is possible by adding genes at the track or lane level
		</div><br/>
		<div id="container">
			<canvas id="canvas" width="547" height="400"></canvas>  
		</div>
	</body>
	
</html>
