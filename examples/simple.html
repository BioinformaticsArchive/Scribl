<!DOCTYPE HTML> 
<html lang="en">
	<head>
		<script src="../lib/Scribl.gene.js" ></script> 
		<script src="../lib/Scribl.js" ></script>
		
		<script> 

			function draw(canvasName) {  
					
					// Get Canvas and Create Chart
				  	var canvas = document.getElementById(canvasName);  	
					
					// Create Chart
					chart = new Scribl(canvas, 500);
			
					// Add Genes
					gene1 = chart.addGene( 5,    750 , '-');
					gene2 = chart.addGene( 3500, 2500, '+');
					gene3 = chart.addGene( 8100, 1000, '-');
					gene4 = chart.addGene( 6200, 1500, '+');
					gene5 = chart.addGene( 100,  1000, '-');		
					gene6 = chart.addGene( 3500, 1500, '-');		
					gene7 = chart.addGene( 2230, 1000, '+');
					gene8 = chart.addGene( 4500, 1500, '+');				
					gene9 = chart.addGene( 7230, 1000, '-');
					
					// add name
					gene3.name = "Gene 2";
					
					// Draw Chart
					chart.draw();
					
					// Create image of chart
					var img = chart.canvas.toDataURL("image/png");
					// Add link to download image
					document.getElementById('export').href = img;
			}
				
		</script>

	</head>  
	
	<body onload="draw('canvas')">
		<canvas id="canvas" width="750" height="330"></canvas>  
		</br><a id="export">Export as PNG (right click Save As)</a>
	</body>
	
</html>
