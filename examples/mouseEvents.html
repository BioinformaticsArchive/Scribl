<!DOCTYPE HTML> 
<html lang="en">
	<head>
		<script src="../lib/Scribl.events.js" ></script>
		<script src="../lib/Scribl.gene.js" ></script> 
		<script src="../lib/Scribl.js" ></script>
		
		<script> 

			function draw(canvasName) {  
					
					// Get Canvas and Create Chart
				  	var canvas = document.getElementById(canvasName);  	
					
					// Create Chart
					chart1 = new Scribl(canvas, 500);

					// Add Gene      position, length, orientation
					gene1 = chart1.addGene( 900,    750 , '-');
					gene1.name = "Gene 1";
					gene1.onMouseover = "Start:900 Length:750";
					gene1.onClick = "http://www.google.com";
					
					gene2 = chart1.addGene( 3500, 2500, '+');
					gene2.name = "Gene 2";
					gene2.onMouseover = "Start:3500 Length:2500";
					
					// Draw Chart
					chart1.draw();
			}
				
		</script>

	</head>  
	
	<body onload="draw('canvas')">
		<canvas id="canvas" width="750" height="330" ></canvas>  
	</body>
	
</html>
