<!DOCTYPE HTML> 
<html lang="en">
	<head>
		<script src="../lib/Scribl.events.js" ></script>
		<script src="../lib/Scribl.gene.js" ></script> 
		<script src="../lib/Scribl.js" ></script>
		<link rel="stylesheet" type="text/css" href="demos.css" />
		
		<script> 
		/************* 
		Results
		draw1: 40.33%
		draw2: 17.33%
		draw3: 24.27%		
		*************/
		
			function draw(canvasName) {
				times = 1000000;
				canvas = document.getElementById(canvasName); 
				ctx = canvas.getContext('2d');
			
				
				draw2();
				draw3();
				draw1();
				alert('done');
			}

			function draw1() {  
					
					var x1 = 0;
					var y1 = 0;
					
					var x2 = 100;
					var y2 = 100;
					
					for ( var i=0; i<times; i++) {
						if ( (i % 2) == 0)
							ctx.fillRect(x1, y1, 100, 100);
						else 
							ctx.fillRect(x2, y2, 100, 100);
					}		
				
			}
			
			function draw2() {  
					
					var x1 = 0;
					var y1 = 0;
					
					var x2 = 100;
					var y2 = 100;
					
					for ( var i=0; i<times; i++) {
						if ( (i % 2) == 0)
							ctx.fillRect(x1, y1, 100, 100);
						else 
							ctx.translate(x2, y2);
							ctx.fillRect(0, 0, 100, 100);
							ctx.translate(-x2, -y2);
					}		
				
			}
			
			function draw3() {  
					
					var x1 = 0;
					var y1 = 0;
					
					var x2 = 100;
					var y2 = 100;
					
					for ( var i=0; i<times; i++) {
						if ( (i % 2) == 0)
							ctx.fillRect(x1, y1, 100, 100);
						else 
							ctx.save();
							ctx.translate(x2, y2);
							ctx.fillRect(0, 0, 100, 100);
							ctx.restore();
					}		
				
			}
				
		</script>

	</head>  
	
	<body onload="draw('canvas')">
		<div id="description">
			<h2>Simple Demo</h2><br/>
			get up and running with minimal code
		</div><br/>
		<div id="container">
			<canvas id="canvas" width="547" height="330"></canvas>  
			</br><a id="export">Export as PNG (right click Save As)</a>
		</div>
		
	</body>
	
</html>
