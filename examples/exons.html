<!DOCTYPE HTML> 
<html lang="en">
	<head>
		<script src="../Scribl.min.js" ></script>
		<link rel="stylesheet" type="text/css" href="demos.css" />
		
		<script> 

			function draw(canvasName) {  
					
					// Get Canvas and Create Chart
				  	var canvas = document.getElementById(canvasName);  	
					
					// Create Chart
					chart1 = new Scribl(canvas, 500);

					// Add Genes      position, length, orientation
					gene1 = chart1.addFeature( new Spliced('splice', 1500, 8000, '+', [[1500,500], [3500, 2000], [8500, 1000]]));
					gene2 = chart1.addFeature( 
						new Spliced('splice', 0, 8000, '+', [
							[0,30],
							[50,30],
							[100,30],
							[140,30],
							[1500,100], 
							[1650, 50],
							[1750, 100],
							[1900, 100],
							[2200, 200],
							[2500, 50],
							[2600, 50],
							[2700, 50],
							[3500,100], 
							[3650, 50],
							[3750, 100],
							[3900, 100],
							[4200, 200],
							[4500, 50],
							[4600, 50],
							[4700, 50],
							[6000, 2000]
						])
					);

					
					// set mouseover for whole gene
					gene1.onMouseover = "Gene 1";
					// override mouseover for second exon;
					gene1.exons[1].onMouseover = "Exon 2";
					
					// remove line color so that it defaults to the gene color
					gene1.line.color = "";

					// Draw Chart
					chart1.draw();
			}
				
		</script>

	</head>  
	
	<body onload="draw('canvas')">
		<div id="description">
			<h2>Exons</h2><br/>
			display genes with exons, add events and attributes by gene and by exon
		</div><br/>
		<div id="container">
			<canvas id="canvas" width="547" height="330"></canvas>  
		</div>
		
	</body>
	
</html>
