<!DOCTYPE HTML> 
<html lang="en">
	<head>
		<script src="../Scribl.gene.js" ></script> 
		<script src="../Scribl.js" ></script>
		
		<script> 

				function draw(canvasName) {  
					
					// Get Canvas and Create Chart
				  	var canvas = document.getElementById(canvasName);  	
					
					// Create Chart
					chart = new Scribl(canvas, 500);
					
					// force scale min and max
					chart.scale.min = 0;
					chart.scale.max = 7000;
					
					// force size of ticks
					chart.tick.major.size = 1000;
			
					// Add Genes
					gene1 = chart.addGene( 2000,    750 , '-');
					gene2 = chart.addGene( 3500, 2500, '+');
					gene5 = chart.addGene( 1000,  1000, '-');	
					
					// Draw Chart
					chart.draw();

			}
				
		</script>

	</head>  
	
	<body onload="draw('canvas')">  
		<canvas id="canvas" width="750" height="400"></canvas>  
	</body>
	
</html>
