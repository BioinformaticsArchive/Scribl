<!DOCTYPE HTML> 
<html lang="en">
	<head>
		<script src="gene.js" ></script> 
		<script src="BChart.js" ></script> 
		
		
		<script> 

				function draw() {  
					
					// Get Canvas and Create Chart
				  	var canvas = document.getElementById("canvas");  	
							
					chart = new BChart(canvas, 500);
					chart.scale = 500;
					
					// chart options					
//					chart.prettyScale = false;
//					chart.minScale = 0;
//					chart.majorTick = 50;
//					chart.minorTickColor = "red";
//					chart.minorTick = 5;
				//	chart.trackSizes = 10;
				
					// Create Track 1
					track1 = chart.addTrack();	
					
					// Add Gene 1 to Track 2
					gene = track1.addGene( 10, 150, '+');
					gene.name = "Gene 35";	
				
					// Add Gene 2 to track 1
					gene1 = track1.addGene( 200, 250, '-');
					gene1.name = "Met5";					
				
					// Create Track 2
					track2 = chart.addTrack();
					
					// Add Gene 3 to Track 2
					gene3 = track2.addGene( 10, 200, '-');				
					gene3.name = "hi";

					// Create Track 3
					track3 = chart.addTrack();

					// Add Gene 3 to Track 2
					gene4 = track3.addGene( 50, 200, '+');
					
					// Draw Chart
					chart.draw();
	
			}
				

		</script>

	</head>  
	
	<body onload="draw()">  
		<canvas id="canvas" width="600" height="10000"></canvas>  

	</body>
	
</html>
